<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#4CAF50"/>
  
  <!-- White Circle Background for Icon -->
  <circle cx="512" cy="512" r="380" fill="#FFFFFF"/>
  
  <!-- Green Heart (Health + Nutrition) -->
  <path d="M512 720L512 720C512 720 300 580 300 420C300 340 360 280 420 280C465 280 505 305 512 340C519 305 559 280 604 280C664 280 724 340 724 420C724 580 512 720 512 720Z" fill="#4CAF50"/>
  
  <!-- Fork (Left) -->
  <g>
    <!-- Tines -->
    <rect x="380" y="550" width="12" height="150" rx="6" fill="#FF9800"/>
    <rect x="400" y="550" width="12" height="150" rx="6" fill="#FF9800"/>
    <rect x="420" y="550" width="12" height="150" rx="6" fill="#FF9800"/>
    <!-- Handle -->
    <rect x="380" y="700" width="52" height="80" rx="8" fill="#FF9800"/>
    <circle cx="406" cy="740" r="20" fill="#F57C00"/>
  </g>
  
  <!-- Knife (Right) -->
  <g>
    <!-- Blade -->
    <path d="M600 550L640 550L635 650L605 650Z" fill="#E0E0E0"/>
    <!-- Handle -->
    <rect x="600" y="650" width="40" height="130" rx="8" fill="#FF9800"/>
    <circle cx="620" cy="715" r="20" fill="#F57C00"/>
  </g>
  
  <!-- Apple Icon in Heart -->
  <circle cx="512" cy="450" r="50" fill="#E8F5E9"/>
  <ellipse cx="512" cy="450" rx="35" ry="40" fill="#81C784"/>
  <!-- Stem -->
  <rect x="507" y="410" width="10" height="30" rx="5" fill="#6D4C41"/>
  <!-- Leaf -->
  <ellipse cx="530" cy="420" rx="15" ry="8" fill="#81C784" transform="rotate(-30 530 420)"/>
  
  <!-- Stethoscope -->
  <g stroke="#2196F3" stroke-width="16" fill="none" stroke-linecap="round">
    <!-- Left Tube -->
    <path d="M 350 320 Q 320 380 320 450"/>
    <!-- Right Tube -->
    <path d="M 674 320 Q 704 380 704 450"/>
    <!-- Bottom Curve -->
    <path d="M 320 450 Q 320 520 380 540 L 644 540 Q 704 520 704 450"/>
    <!-- Connection -->
    <line x1="512" y1="540" x2="512" y2="580"/>
  </g>
  <!-- Earpieces -->
  <circle cx="350" cy="320" r="20" fill="#2196F3"/>
  <circle cx="674" cy="320" r="20" fill="#2196F3"/>
  <!-- Chest Piece -->
  <circle cx="512" cy="580" r="30" fill="#2196F3"/>
  <circle cx="512" cy="580" r="20" fill="#1976D2"/>
  
  <!-- Decorative Plus Signs -->
  <g fill="#81C784" opacity="0.3">
    <rect x="250" y="340" width="8" height="30" rx="4"/>
    <rect x="235" y="355" width="30" height="8" rx="4"/>
    
    <rect x="756" y="340" width="8" height="30" rx="4"/>
    <rect x="741" y="355" width="30" height="8" rx="4"/>
  </g>
</svg>
